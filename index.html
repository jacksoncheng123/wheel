<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Draw</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lucky Draw</h1>

    <select id="genderFilter">
        <option value="All">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <div id="pool" class="pool">
        <!-- Fish/Participants will be dynamically added here -->
    </div>

    <div>
        <button id="drawButton">Draw</button>
        <button id="viewPoolButton">View Pool</button>
        <button id="viewWinnersButton">View Winner List</button>
        <button id="addParticipantButton">Add New Participant</button>
    </div>

    <!-- Winner Popup -->
    <div id="winnerPopup" class="popup hidden">
        <h2>Winner!</h2>
        <div id="winnerImage" class="winner-image"></div>
        <div id="winnerDetails"></div>
        <button onclick="closePopup(document.getElementById('winnerPopup'))">Remove from pool</button>
        <button onclick="closePopup(document.getElementById('winnerPopup'))">Close</button>
    </div>

    <!-- Add Participant Popup -->
    <div id="addParticipantPopup" class="popup hidden">
        <h2>Add Participant</h2>
        <label>
            Name: 
            <input type="text" id="participantName" required>
        </label>
        <label>
            Gender: 
            <select id="participantGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>
        <button onclick="addNewParticipant()">Add</button>
        <button onclick="closePopup(document.getElementById('addParticipantPopup'))">Close</button>
    </div>

    <!-- Manage Participants Popup -->
    <div id="manageParticipants" class="popup hidden">
        <h2>Participants Pool</h2>
        <div id="participantList" class="participant-list"></div>
        <button onclick="closePopup(document.getElementById('manageParticipants'))">Close</button>
    </div>

    <!-- Winner List Popup -->
    <div id="winnerListPopup" class="popup hidden">
        <h2>Winner List</h2>
        <button onclick="closePopup(document.getElementById('winnerListPopup'))">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
