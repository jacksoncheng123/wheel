<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fishing Lucky Draw</h1>

    <!-- Gender Filter -->
    <label for="gender">Choose gender:</label>
    <select id="gender">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <!-- Add Participant and View Pool -->
    <div class="actions">
        <button id="addParticipantButton">Add Participant</button>
        <button id="viewPoolButton">View Pool</button>
        <button id="drawButton">Draw</button>
    </div>

    <!-- Modal for Adding Participants -->
    <div id="addParticipantModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add New Participant</h2>
            <form id="addParticipantForm">
                <input type="text" id="participantName" placeholder="Enter name" required>
                <select id="participantGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit">Add Participant</button>
            </form>
        </div>
    </div>

    <!-- Pool -->
    <div id="pool" class="pool"></div>

    <!-- Winner Display -->
    <div id="winnerContainer" class="hidden">
        <h2 id="winnerMessage"></h2>
        <button onclick="removeWinner()">Remove from pool</button>
        <button onclick="keepWinner()">Keep in pool</button>
    </div>

    <!-- Participants Pool Modal -->
    <div id="participantsModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeParticipantsModal" class="close">&times;</span>
            <h2>Participants Pool</h2>
            <ul id="participantsList"></ul>
            <button id="removeSelectedButton">Remove Selected</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
