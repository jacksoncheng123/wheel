<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Fishing Pool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lucky Draw: Fishing Pool</h1>
    <label for="gender">Choose gender:</label>
    <select id="gender">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <button onclick="renderPool()">Refresh Pool</button>

    <div id="pool"></div>

    <div id="winnerContainer" class="hidden">
        <p id="winnerMessage"></p>
        <button id="removeButton" onclick="removeWinner()">Remove</button>
        <button id="keepButton" onclick="keepWinner()">Keep</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
